type Post {
  id: ID!
  title: String!
  content: String!
  authorId: ID!
  createdAt: String!
  updatedAt: String!
  publishedAt: String
}

type Query {
  getPost(id: ID!): Post
  listPosts(limit: Int, offset: Int): [Post!]!
  randomPosts(n: Int!, onlyMine: Boolean): [Post!]!
  searchPosts(query: String!): [Post!]!
  userPosts(userId: ID!): [Post!]!
}

type Mutation {
  createPost(
    title: String!,
    content: String!,
    publishedAt: String
  ): Post!
  updatePost(
    id: ID!,
    title: String,
    content: String,
    publishedAt: String
  ): Post!
  deletePost(id: ID!): Boolean!
}

